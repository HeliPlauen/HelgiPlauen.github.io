<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Detail search</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item item1">
                <div class="flex-container">
                    <div id="href" class="button">
                        <a href="index.html">Return to search</a>
                    </div>
                </div>
            </div>

            <div class="grid-item item2">
                <div class="flex-container-left">
                    <form action="https://www.google.com/search">
                        <input id="allwords" autofocus autocomplete="off" placeholder="Find the page with all these words" type="text" name="as_q"><br>
                        <input id="exactlyword" autofocus autocomplete="off" placeholder="Find the page with the exactly this word" type="text" name="as_epq"><br>
                        <input id="anyword" autofocus autocomplete="off" placeholder="Find the page with the any of these words" type="text" name="as_oq"><br>
                        <input id="noneword" autofocus autocomplete="off" placeholder="Find the page with the none of these words" type="text" name="as_eq"><br>
                        <button class="button" type="submit">Detail search in Google</button><br>
                    </form>
                </div>
            </div>

            <div class="grid-item item3"></div>
        </div>
    </body>
</html>
